<div class="ap-w-full  ap-px-[30px] ap-pt-[50px]">
  <div class="ap-h-full">
    <ap-page-title title="Activity" i18n-title>
    </ap-page-title>
  </div>
  <div class="ap-min-h-[70%]">
    <table mat-table [dataSource]="dataSource" class="ap-w-[100%]" i18n-aria-label aria-label="activitys">
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let activity">{{ activity.event }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef i18n>Message</th>
        <td mat-cell *matCellDef="let activity">{{ activity.message }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef i18n>Status</th>
        <td mat-cell *matCellDef="let activity">{{ activity.status }}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef i18n>Occured on</th>
        <td mat-cell *matCellDef="let activity">
          {{ activity.created | date: 'short' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [class.ap-hidden]="dataSource.isLoading$ | async" *matRowDef="let row; columns: displayedColumns">
      </tr>
    </table>
    <ng-container *ngIf="(dataSource.isLoading$ | async) === true">
      <div class="ap-flex ap-items-center ap-justify-center ap-flex-grow ap-h-[500px]">
        <ap-loading-icon height="50px" width="51px" [outlineLoader]="true" [whiteLoader]="false">
        </ap-loading-icon>
      </div>
    </ng-container>
    <ng-container *ngIf="dataSource.data.length===0 && (dataSource.isLoading$ | async) === false">
      <div class="ap-flex ap-items-center ap-justify-center  ap-h-full ap-h-[500px] ap-py-8" i18n>
        No activity to display yet
      </div>
    </ng-container>
  </div>

  <div class="ap-flex ap-justify-end ap-py-2">
    <ap-paginator> </ap-paginator>
  </div>
</div>
